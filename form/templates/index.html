<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    {% if username %}
        <h1>Hello, {{ username }}!</h1>
    {% else %}
        <h1>Hello Stranger!</h1>
    {% endif %}

    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.name() }}
        {{ form.submit() }}
    </form>
</body>
</html>
